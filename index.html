<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boks Maskotu</title>
  <style>
    body {
      background-color: #2c2c2c; /* antrasit */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #face {
      width: 300px; /* yüz daha büyük */
      border-radius: 50%;
      transition: transform 0.1s;
      position: relative;
      z-index: 2;
    }

    #mascot {
      width: 320px;
      margin-top: -50px; /* kafa gövdeye otursun */
      z-index: 1;
      position: relative;
    }

    .glove {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('glove.png') no-repeat center center / contain;
      pointer-events: none;
      animation: punch 0.3s forwards;
      z-index: 3;
    }

    @keyframes punch {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.3) rotate(-20deg); opacity: 1; }
      100% { transform: scale(0.5) rotate(20deg); opacity: 0; }
    }

    .face-options {
      margin-top: 20px;
    }

    .face-options button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .face-options button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img id="face" src="face1.png" alt="Maskot Yüzü">
    <img id="mascot" src="mascot.png" alt="Maskot Gövdesi">
  </div>

  <div class="face-options">
    <button onclick="changeFace('face1.png')">Yüz 1</button>
    <button onclick="changeFace('face2.png')">Yüz 2</button>
    <button onclick="changeFace('face3.png')">Yüz 3</button>
  </div>

  <script>
    const face = document.getElementById("face");
    const container = document.getElementById("container");

    function changeFace(src) {
      face.src = src;
    }

    container.addEventListener("click", function(e) {
      // Yüze vurulduğunda yüz tepki versin
      face.style.transform = "scale(0.9)";
      setTimeout(() => {
        face.style.transform = "scale(1)";
      }, 100);

      // Yumruk efekti
      const glove = document.createElement("div");
      glove.classList.add("glove");
      glove.style.left = (e.offsetX - 40) + "px";
      glove.style.top = (e.offsetY - 40) + "px";
      container.appendChild(glove);

      setTimeout(() => glove.remove(), 300);
    });
  </script>
</body>
</html>
