<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boks Maskotu</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2f2f2f; /* antrasit */
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    #face {
      width: 300px; /* yüz daha büyük */
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    #body {
      width: 320px;
      margin-top: -60px; /* yüzün altına oturtmak için */
      z-index: 1;
    }

    .glove {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url("glove.png") no-repeat center/contain;
      pointer-events: none;
      animation: punch 0.3s ease-out forwards;
    }

    @keyframes punch {
      0% { transform: scale(0.5) translateY(0); opacity: 0.8; }
      50% { transform: scale(1.2) translateY(-20px); opacity: 1; }
      100% { transform: scale(0.5) translateY(0); opacity: 0; }
    }

    .sidebar {
      position: absolute;
      right: 20px;
      top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 12px;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      border: 2px solid white;
    }

    .sidebar img:hover {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="face" src="face1.png" alt="Maskot Yüzü">
    <img id="body" src="body.png" alt="Maskot Gövdesi">
  </div>

  <div class="sidebar">
    <h4>Yüz Seç</h4>
    <img src="face1.png" onclick="changeFace('face1.png')">
    <img src="face2.png" onclick="changeFace('face2.png')">
    <img src="face3.png" onclick="changeFace('face3.png')">
  </div>

  <script>
    const face = document.getElementById('face');
    face.addEventListener('click', (e) => {
      const glove = document.createElement('div');
      glove.className = 'glove';
      glove.style.left = (e.pageX - 60) + "px";
      glove.style.top = (e.pageY - 60) + "px";
      document.body.appendChild(glove);

      setTimeout(() => glove.remove(), 300);

      face.style.transform = "scale(0.9)";
      setTimeout(() => face.style.transform = "scale(1)", 200);
    });

    function changeFace(src) {
      face.src = src;
    }
  </script>
</body>
</html>
